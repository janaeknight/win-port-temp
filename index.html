<script>
    var button = document.getElementById('settingsPurple');
    button.addEventListener('click', function (event) {        
        var desktop = document.getElementById('desktop');
        if (desktop.className === 'purpleSettings') {
            desktop.className = '';
        } else {
            desktop.className = 'purpleSettings';
        }
    });
</script>
