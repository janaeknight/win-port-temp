<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="css/media/desktop-icons/misccolorful.png">
    <title>Pof99</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/flex.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
    <div class="pseudobody" id="pseudobody">
        <div id="left">
            <button type="button" id="myComputerButton"><img src="css/media/desktop-icons/desktopfront.png" alt="">My Computer</button>
            <button type="button" id="networkNeighborhooodButton"><img src="css/media/desktop-icons/networkhood.png" alt="">Network Neighborhood</button>
            <button type="button" id="recycleBinButton"><img src="css/media/desktop-icons/recyclefull.png" alt="">Recycling Bin</button>
            <button type="button" id="hahahaButton"><img src="css/media/desktop-icons/mortalice.png" alt="">hahaha</button>
            <button type="button" id="gompoButton"><img src="css/media/desktop-icons/gumbyfolder.png" alt="">Gompo</button>
            <button type="button" id="galleryButton"><img src="css/media/desktop-icons/camera.png" alt="">Pictures</button>
            <button type="button" id="instagramButton"><img src="css/media/desktop-icons/oldschoolinstagram.png" alt="">Instagram</button>
            <button type="button" id="emojiGameButton"><img src="css/media/desktop-icons/emojigamelogo.png" alt="">Emoji Game</button>
            <button type="button" id="octobertownButton"><img src="css/media/desktop-icons/octobertownlogo.png" alt="">Octobertown</button>
            <button type="button" id="netButton"><img src="css/media/desktop-icons/miscglobe.png" alt="">The Net</button>
            <button type="button" id="projectsButton"><img src="css/media/desktop-icons/folderopen.png" alt="">Projects</button>
            <button type="button" id="notesButton"><img src="css/media/desktop-icons/notes.png" alt="">Notes</button>
        </div>
        <div id="right"></div>
    </div>
    <div class="taskbar" id="taskbar">
        <div class="task-left">
            <button id="t-start"><img src="css/media/desktop-icons/windowslogo.png"><b>START</b></button>
        </div>
        <div class="task-cntr"></div>
        <div class="task-right">
            <img src="css/media/desktop-icons/taskbar-github.png">
            <img src="css/media/desktop-icons/taskbar-linkedin.png">
            <button>
                <b><span id="month"></span>
                <span id="year"></span></b>
            </button>
        </div>
    </div>



    <!------------------------------------------------------------------->
    <script> // draggable icons
        $(function() {
            // class="ui-widget-content" || <------ yeah ok
            $("#myComputerButton").draggable();
            $("#networkNeighborhooodButton").draggable();
            $("#recycleBinButton").draggable();
        });
    </script>
    <script> // date
        var m = new Date();
        var months = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"];
        document.getElementById("month").innerHTML = months[m.getMonth()];
        var y = new Date();
        document.getElementById("year").innerHTML = y.getFullYear();  
    </script>
    <!--
        See External JS.
    -->
    <script src="java/javascript.js"></script>
</body>
</html>
